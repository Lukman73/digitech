  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .video-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      overflow: hidden;
    }

    .video-wrapper video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    header {
      position: relative;
      z-index: 5;
      background-color: rgba(255, 255, 255, 0.85);
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: #000;
    }

    .marquee {
      position: relative;
      z-index: 5;
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 10px;
      font-size: 18px;
      font-weight: bold;
    }

    section {
      position: relative;
      z-index: 5;
      padding: 20px;
      margin: 20px auto;
      background-color: rgba(255, 255, 255, 0.6);
      border-radius: 12px;
      color: #000;
      font-size: 16px;
      line-height: 1.6;
      max-width: 720px;
      text-align: justify;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    section h2 {
      font-size: 20px;
      margin-bottom: 10px;
      color: #003366;
    }

    #btn-suara {
      position: fixed;
      bottom: 30px;
      right: 30px;
      z-index: 10;
      padding: 12px 20px;
      font-size: 18px;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      border: 2px solid #fff;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #btn-suara:hover {
      background: rgba(255, 255, 255, 0.9);
      color: #000;
    }
  </style>
</head>
<body>

  <!-- Video Background dari Google Drive -->
  <div class="video-wrapper">
    <video id="bg-video" autoplay muted loop playsinline>
      <source src="https://drive.google.com/uc?export=download&id=16bp9sgiGT2OzM14XNgDZ_P8UzQVLhSJ3" type="video/mp4">
      Browser Anda tidak mendukung pemutar video.

  <!-- HEADER -->
  <header>

  </header>

  <!-- Marquee Info -->
  <div class="marquee">
    <marquee behavior="scroll" direction="left" scrollamount="6">
      Pendaftaran Mahasiswa Baru 2025 telah dibuka ! &nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp; Kunjungi laman resmi kami di https://pmb.digitechuniversity.ac.id/ &nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp; Beasiswa tersedia untuk 100 pendaftar pertama !
    </marquee>
  </div>

  <!-- Tombol untuk mengaktifkan suara -->
  <button id="btn-suara" onclick="aktifkanSuara()">ðŸ”Š Suara ON</button>

  <!-- Script Aktifkan Suara + Blok Dev Tools -->
  <script>
    function aktifkanSuara() {
      const video = document.getElementById("bg-video");
      video.muted = false;
      video.play();
      document.getElementById("btn-suara").style.display = "none";
    }

    document.onkeydown = function(e) {
      if (
        e.keyCode == 123 || // F12
        (e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) || // Ctrl+Shift+I
        (e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) // Ctrl+U
      ) {
        return false;
      }
    }
  </script>

</body>
