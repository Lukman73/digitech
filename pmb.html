<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digitech University</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }

    .marquee {
      position: absolute;
      top: 20;
      width: 100%;
      background: rgba(255, 0, 0, 0.6);
      color: white;
      padding: 20px 0;
      font-size: 1.2rem;
      z-index: 10;
      white-space: nowrap;
      overflow: hidden;
    }

    .marquee span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-left 30s linear infinite;
    }

    @keyframes scroll-left {
      0% {
        transform: translateX(0%);
      }
      100% {
        transform: translateX(-100%);
      }
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      z-index: 1;
    }
  </style>
 
</head>
<body>

  <div class="marquee">
    <span>Selamat Datang di Universitas Teknologi Digital â€” <em>Gerbang Peradaban Digital !</em>&nbsp;&nbsp;&nbsp; | &nbsp;&nbsp;&nbsp;Pendaftaran Mahasiswa Baru 2025 dibuka ! &nbsp;&nbsp;&nbsp; | &nbsp;&nbsp;&nbsp;Kuliah Perdana dimulai Oktober 2025&nbsp;&nbsp;&nbsp; | &nbsp;&nbsp;&nbsp;Daftar sekarang melalui https://pmb.digitechuniversity.ac.id/</span>
  </div>

  <iframe 
    src="https://drive.google.com/file/d/1w0ABiQrG1nmCUZHLYYIpins5r8PUOQuZ/preview"
    allow="autoplay">
  </iframe>
  
<script>
  // Blok tombol shortcut developer tools
  document.addEventListener('keydown', function (e) {
    if (
      e.key === 'F12' ||
      (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'C' || e.key === 'J')) ||
      (e.ctrlKey && e.key === 'U') ||
      (e.ctrlKey && e.key === 'S')
    ) {
      e.preventDefault();
      alert("Akses ini dibatasi oleh administrator situs.");
      return false;
    }
  });

  // Blok klik kanan
  document.addEventListener('contextmenu', function (e) {
    e.preventDefault();
    alert("Klik kanan dinonaktifkan.");
  });

  // Blok seleksi teks
  document.addEventListener('selectstart', function (e) {
    e.preventDefault();
  });

  // Blok drag (gambar, teks, dsb.)
  document.addEventListener('dragstart', function (e) {
    e.preventDefault();
  });
</script>
  
</body>
</html>
