<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digitech University</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }

    .marquee {
      position: absolute;
      top: 20;
      width: 100%;
      background: rgba(255, 0, 0, 0.6);
      color: white;
      padding: 30px 0;
      font-size: 1.2rem;
      z-index: 10;
      white-space: nowrap;
      overflow: hidden;
    }

    .marquee span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-left 30s linear infinite;
    }

    @keyframes scroll-left {
      0% {
        transform: translateX(0%);
      }
      100% {
        transform: translateX(-100%);
      }
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      z-index: 1;
    }
  </style>
  <script>
    // Mencegah klik kanan
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
    });

    // Mencegah shortcut umum untuk inspect (opsional, tidak selalu efektif)
    document.addEventListener('keydown', function(e) {
      if (
        e.ctrlKey && (
          e.key === 'u' ||   // Ctrl+U (View Source)
          e.key === 's' ||   // Ctrl+S (Save)
          e.key === 'c' ||   // Ctrl+C (Copy)
          e.key === 'x' ||   // Ctrl+X (Cut)
          e.key === 'i' ||   // Ctrl+Shift+I (Dev Tools)
          e.key === 'j' ||   // Ctrl+Shift+J (Console)
          e.key === 'k'      // Ctrl+Shift+K (Firefox)
        )
      ) {
        e.preventDefault();
      }
    });
  </script>
</head>

  </div>

  <iframe 
    src="https://drive.google.com/file/d/1w0ABiQrG1nmCUZHLYYIpins5r8PUOQuZ/preview"
    allow="autoplay">
  </iframe>

</body>
</html>
