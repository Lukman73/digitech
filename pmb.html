    .marquee {
      position: absolute;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 10px 0;
      font-size: 1.2rem;
      z-index: 10;
      white-space: nowrap;
      overflow: hidden;
    }

    .marquee span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-left 30s linear infinite; /* diperlambat dari 15s jadi 30s */
    }

    @keyframes scroll-left {
      0% {
        transform: translateX(0%);
      }
      100% {
        transform: translateX(-100%);
      }
    }

    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
    }
  </style>
